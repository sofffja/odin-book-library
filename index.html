<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="body">
  <h1>My Books</h1>
  <div class="nav">
    <button type="button" class="button" id="add-book">Add book</button>
    <div class="stats small">
      <span class="total-stat"></span>
      <span class="read-stat"></span>
    </div>
  </div>
  <div class="library"></div>

  <dialog>
    <h3>Add book</h3>

    <form class="dialog-form">
      <div class="form-item">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
      </div>
      <div class="form-item">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author">
      </div>
      <div class="form-item">
        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pages">
      </div>
      <div class="form-item checkbox">
        <input type="checkbox" name="read" id="read">
        <label for="read">Read</label>
      </div>

      <button class="button ok" id="submit" value="default">OK</button>
      <button class="button close" formmethod="dialog" value="cancel">CLOSE</button>
    </form>
  </dialog>
  
  <script src="./script.js"></script>
</body>

</html>
